<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Loja Geek</title>
  </head>

    <nav class="headerPrincipal">
      <figure class="logoPrincipal">

      </figure>

        <li class="btnProdutos">Produtos</li>
        <li class="btnContato">Contato</li>
      </ul>

    <main class="conteudoPrincipal">
      <section class="categoriaPaintings">
        <h4>Paintings</h4>
        <div class="cardsConteudoPaint">
          <ul class="listaProdutosPaint"></ul>
        </div>
      </section>
      <section class="categoriaAction">
        <h4>Action Figures</h4>
        <div class="cardsConteudoAction">
          <ul class="listaProdutosAction"></ul>
        </div>
      </section>

    <script src="/assets/script.js"></script>
    <script src="./assets/paintingItems.js"></script>
